<body>
    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src ="rps.js" async></script>
    <link rel="stylesheet" href="style.css">
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 Wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock"></button>
        <button class="btn" id="paper"></button>
        <button class="btn" id="scissors"></button>
    </div>
    <div class="text-line">
    <p class="text" id="player-score">Player Score:</p>
    <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div>
        <p class="text" id="output">Ready set go!</p>
    </div>
</body>
